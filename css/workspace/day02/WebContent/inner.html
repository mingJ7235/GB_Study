<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 내부 스타일 시트</title>
</head>
<style>
	ul {
		color : red;
		list-style-type: square;
	}
</style>
<body>

<!-- 
	내부 스타일 시트
	HTML 문서 내의 <head> 태그에 <style> 태그를 사용하여 CSS스타일을 적용한다.
	내부 스타일 시트는 해당 HTML 문서에만 스타일을 적용할 수 있다.
 -->
	<ul>
		<li>김민재</li>
		<li>한동석</li>
	</ul>
</body>
</html>
