<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트 굵기 설정</title>
<style>
	/* 아주 미세하게 조정할때만 사용한다. 숫자에 의한 차이가 많지 않다.  */
	p.a {font-weight:400;}
	p.b {font-weight:550;}
	p.c {font-weight:800;}
	p.d {font-weight:bold;}
</style>
</head>
<body>
<!-- 
	font-weight 속성
	텍스트 굵기를 조절할 수 있으며, 숫자가 올라갈 수록 굵어진다.
 -->
	<p>안녕하세요 CSS웹 글꼴 적용입니다.</p>	
	<p class="a">안녕하세요 CSS웹 글꼴 적용입니다.</p>	
	<p class="b">안녕하세요 CSS웹 글꼴 적용입니다.</p>	
	<p class="c">안녕하세요 CSS웹 글꼴 적용입니다.</p>	
	<p class="d">안녕하세요 CSS웹 글꼴 적용입니다.</p>	
	
</body>
</html>
