<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우선순위</title>
<style>
	/* 바나나가 노란색으로 나오게하기 */
	
	p {
		color: green !important;
	}
	
	p#banana{
		color : yellow;
	}
	#banana{
		color : black;
	}
	
	/* 사과 녹색으로 나오게하기 */
	div.apple{
		color : green;
	}
	.apple {
		color : red;
	}
</style>

</head>
<body>
	<p id="banana" class="apple">바나나</p>
	<div class="apple">사과</div>
</body>
</html>
