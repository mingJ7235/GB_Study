	<form action="Signin.jsp" method = "post" name ="SignupForm"></form>
		<div><b>아이디</b></div>
		<div>
			<input type="text" size ="30" placeholder="@naver.com" name="id" required>
		</div>
		
		<div><b>비밀번호</b></div>
		<div>
			<input type="password" size ="30" placeholder="비밀번호입력" name="pw" required>
		</div>
		
		<div><b>비밀번호 재확인</b></div>
		<div>
			<input type="text" size ="30" placeholder="비밀번호 재확인" name="checkPw" required>
		</div>
		
		<div><b>이름</b></div>
		<div>
			<input type="text" size ="30" placeholder="이름" name="name" required>
		</div>
		
		<div><b>생년월일</b></div>
		<div>
			<input type="number" size ="10" placeholder="년(4자)" name="birthYear" required>
			<select name="birthMonth">
				<option value = "default">월</option>
				<option value = "1">1</option>
				<option value = "2">2</option>
				<option value = "3">3</option>
				<option value = "4">4</option>
				<option value = "5">5</option>
				<option value = "6">6</option>
				<option value = "7">7</option>
				<option value = "8">8</option>
				<option value = "9">9</option>
				<option value = "10">10</option>
				<option value = "11">11</option>
				<option value = "12">12</option>
			</select>
			<input type="number" size ="10" placeholder="일" name="birthYear" required>
		</div>
			
		<div><b>성별</b></div>
		<div>
			<select name="gender">
				<option value = "default">성별</option>
				<option value = "male">남</option>
				<option value = "female">여</option>
				<option value = "none">선택안함</option>
				
				
			</select>
		</div>
		
		<div><b>본인 확인 이메일 (선택)</b></div>
		<div>
			<input type="text" list="emaillist">
			<datalist id="emaillist">
				<option value="usedEmail01">joshuara7235@gmail.com</option>
				<option value="usedEmail02">3mins1@naver.com</option>
			</datalist>
		</div>
		
		<div><b>휴대전화</b></div>
		<div>
			<select name="NationalNum">
				<option value = "korea">대한민국 +82</option>
				<option value = "USA">미국 +1</option>
				<option value = "England">영국 +44</option>
				<option value = "China">중국 +86</option>
				<option value = "France">프랑스 +33</option>
			</select>
		</div>
		<div>
			<input type="tel" size ="20" placeholder="전화번호입력" name="phonenumber" required>
			<input type="button" value="인증번호받기" onclick="getPhoneMsg()">
		</div>
		<div>
			<input type="text" size ="30" placeholder="인증번호를 입력하세요" name="identifiedNum" required readonly="readonly">
		</div>
		
		<div><button>가입하기</button></div>
