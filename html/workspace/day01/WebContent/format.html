<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>포멧 테그</title>
</head>
<body>
<!-- 
	FORMAT 테그!

	<strong> , <b> 태그
	<i>, <em> 태그
	<mark> 테그
	<del> 테그
	<ins> 테그
	<sup>, <sub> 테그
	
	1) <strong> , <b> : 글씨 진하게
	두 테그의 표현은 동일하지만 사용 용도가 다르다.
	<b> 테그는 단순히 텍스트를 진하게 표시하는 역할을 하지만,
	<strong> 테그는 단순히 보여지는 강조뿐만 아니라 실제 페이지 내에
		중요한 부분을 브라우저에게 알려주는 역할을 한다. 
		브라우저에서 웹 접근성으로 인식되며 스크린 리더로 페이지를 읽을 때
		거센 억양으로 음을 낼 수 있도록 강조한다.
		(접근성에 있어서 차이가 있는것임)
		
	2) <i>, <em> : 글씨 기울이기
	<i> 테그는 단순히 화면의 텍스트를 이텔릭체로 표현해 주지만,
	<em> 테그는 그 내용이 중요하다는 의미도 함께 포함해준다.
		(em은 강조의 역할도 함께 하는것이다.)
	
	3) <mark> : 텍스트 하이라이팅 효과 (형광펜효과)
	
	4) <del> : 텍스트 중앙에 가로줄을 만들어서 텍스트를 지운 것과 같은효과
	
	5) <ins> : 텍스트 밑에 선을 추가하여 텍스트 강조 효과 (insert line)
	
	6) <sup>, <sub> : 위 첨자 (superscript)와 아래 첨자 (subscript)
	

 -->
 
 
 	<h2><sup>제목</sup> 입술의 말</h2>
 	<h3>최대호<sub>지음</sub></h3>
 	<p>
 		<i>뭐해요?</i> 라는 말은 <br> 
 		<b><ins>관심 있다는 뜻.</ins></b>
 	</p>
 	<p>
 		<em>밥 먹었어요?</em> 라는 말은 <br>
 		<strong><ins>걱정한다는 뜻.</ins></strong>
 	</p>
 	
 	<p>
 		<i>오늘 날씨가 추워요.</i> 라는 말은 <br>
 		<b><del>좋아한다는 뜻.</del></b>
 	</p>
 	<p>
 		<em>그만 좀 먹어라.</em> 라는 말은 <br>
 		<strong><mark>그만 좀 먹으라는 뜻.</mark></strong>
 	</p>
 
 
</body>
</html>
