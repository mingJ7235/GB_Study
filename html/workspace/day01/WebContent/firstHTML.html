<!-- 컨트롤 시프트 슬래시 : 주석을 만드는법 -->
<!DOCTYPE html> <!-- HTML5 시작을 알리는 선언 (형식상 사용한다). -->

<!-- 
	한국형 웹 컨텐츠 접근성 지침에서 웹 페이지의 html 요소 안에 페이지의 기본 언어 선언을 규정하고 있다.
	따라서 화면 낭독 프로그램이 언어를 인식하여 자동으로 음성을 변환하거나,
	해당 언어에 적합한 발음을 제공할 수 있도록 하기위해 정의하는 부분이다.   
-->
<html lang ="ko">

<head>
<!-- 주석 -->
<!-- ctrl + shift + / -->

<!-- 
	<meta> 태그
	metadata의 약자로 html문서를 부가 설명해주는 역할을 한다. 
 -->
<meta charset="UTF-8">
<!-- 
	charset
	웹 브라우저는 문서를 표시할 때 변환하는 처리작업 즉, 인코딩을 하게 되고 파일이 어던 언어로 되어 있는지 지정이 필요하다.
	이를 charset이라고 한다. (인코딩 방식을 설정하는것)
	인코딩 방식이 서로 맞지 않으면 문자가 깨질 수 있다. 
	전 세계의 다양한 웹 페이지 인코딩 방식은 대부분 UTF-8이고, 다국어를 지원하기 때문에
	개발 시 UTF-8 인코딩 방식으로 개발한다. 
	한국어는 MS949, UTF-8, EUC-KR등 많은 인코딩이 지원하지만,
	완성형과 조합형의 구분으로 인해 조합형인 UTF-8을 default로 사용하는 것이 좋다. 
 -->
 
 <!-- 검색 엔진 노출 및 최적화 -->

<title>Insert title here</title>
</head>
<body>

</body>
</html>
