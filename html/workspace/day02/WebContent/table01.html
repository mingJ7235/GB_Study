<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>
<!-- 
	테이블(table)
		여러 종류의 데이터가 행과 열로 정리된 표
	
	<table> 태그 사용
	<tr> : 행 (table row)
	<th> : 컬럼명 (table head)
	<td> : 열 (table data)
	
	테이블은 디폴트로 라인이 아무것도 없다. border가 없음
	행은 열의 부모 !
 -->
	<table border ="1">
		<tr>
		<!-- 첫번째 행에는 주로 컬럼명이들어가므로 th를 쓰는것임 -->
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>한동석</td>
			<td>20</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>25</td>
		</tr>
	
	</table>


</body>
</html>
