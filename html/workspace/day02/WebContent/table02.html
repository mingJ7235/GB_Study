<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그 2</title>

<style>
	table{
		border:1px solid black;
		width:30%;
		margin-left:auto;
		margin-right:auto;
		/* collapse : 겹치는 부분을 없애서 선을 깔끔하게 해준다. */
		border-collapse:collapse;
	}
	
	th, td {
		border : 1px solid black;
		text-align : center;
	}
	
</style>
</head>
<body>
	<table>
		<tr>
		<!-- 첫번째 행에는 주로 컬럼명이들어가므로 th를 쓰는것임 -->
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>한동석</td>
			<td>20</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>25</td>
		</tr>
	
	</table>
</body>
</html>
