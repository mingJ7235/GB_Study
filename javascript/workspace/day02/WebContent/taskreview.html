<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<caption>&lt; 요금표 &gt;</caption>
		<tr>
			<th>구분</th>
			<th>요금</th>
		</tr>

		<tr id="kids">
			<td id="kids-text">아동</td>
			<td>무료</td>
		</tr>
		<tr id="youth">
			<td id="youth-text">청소년</td>
			<td>2000원</td>
		</tr>
		<tr id="adult">
			<td id="adult-text">성인</td>
			<td>5000원</td>
		</tr>
	</table>
	<fieldset>
		<legend>구분</legend>
		<input id="choice" type="text">
		<button onclick = "change()">확인</button>
	</fieldset>

</body>
<script>
	var tempTr;
	var tempTd;
	var tempText;

	function change() {
		var input = document.getElementById("choice").value;
		var arAge = [ '아동', '청소년', '성인' ];
		var arId = [ 'kids', 'youth', 'adult' ];

		var check = false;

		for (let i = 0; i < arAge.length; i++) {
			if (arAge[i] == input) {
				if (tempTr != undefined) {
					tempTr.style.background = "#fff";
					tempTd.innerHTML = tempText;
				}

				const tr = document.getElementById(arId[i]);
				const td = document.getElementById(arId[i] + "-text");

				tempTr = tr;
				tempTd = td;
				tempText = arAge[i];

				tr.style.background = "#ef5350";
				td.innerHTML = "☆" + arAge[i];
				check = true;
			}

		}
		
		if (!check) {
			alert("다시 시도해주세요");
			location.reload();
		}
	}
</script>
</html>
