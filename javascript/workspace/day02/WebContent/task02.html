<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

<style>
body {
	font-family: 'Nanum Pen Script';

}
table {
	border:1px solid black;
	width: 40%;
	margin-left:auto;
	margin-right:auto;
	border-collapse:collapse;
	font-size: 20px;
}

th, td {
	border : 1px solid black;
	text-align :center;
}
#bottom {
	width: 40%;
	margin-left:auto;
	margin-right:auto;
}

#table_header {
	background-color: #ffeaa7;
}

</style>

</head>
<body>
	<table>
		<caption>&lt; 요금표 &gt;</caption>
		<tbody>
			<tr id = "table_header">
				<th>구분</th>
				<th>요금</th>
			</tr>
			
			<tr id = "kids">
				<td id ="kids-text">아동</td>
				<td>무료</td>
			</tr>
			<tr id = "teen">
				<td id = "teen-text">청소년</td>
				<td>2000원</td>
			</tr>
			<tr id ="adult">
				<td id = "adult-text">성인</td>
				<td>5000원</td>
			</tr>
		</tbody>
	</table>
	<fieldset style = "text-aling:center; width:30%; margin:0 auto;"">
		<legend>구분</legend>
		<input id="choice" type ="text" >
		<button onclick="confirm()"> 확인</button>
	</fieldset>
</body>
<script>

	/* 원상복구하기위해 전역변수로 선언해준다. 임시저장소 */
	var tempTr;
	var tempTd;
	var tempText;
	
	function confirm() {
		//value는 input 태그, textarea태그만 사용 가능 
		//그 외의 태그의 내용은 innerHTML로 사용가능 
		var input = document.getElementById("choice").value;
		
		var arAge = ['아동', '청소년', '성인'];
		var arId = ['kids', 'teen', 'adult'];
	
		var check = false;
		
		for(let i = 0; i <arAge.length; i++) {
			if(arAge[i] == input) {
				
				/* 초기화 하기위해서 만들어진 태그. */
				if(tempTr != undefined) {
					/* 변경된 행이 있다면..! 이라는 의미임. 변경된게없으면 undefined일것이다. */
					tempTr.style.background = "#fff";
					tempTd.innerHTML = tempText;
				}
				
				const tr = document.getElementById(arId[i]);
				const td = document.getElementById(arId[i] + "-text");
				
				/* 변경전의 정보를 여기에 담는거고 */
				tempTr = tr;
				tempTd = td;
				tempText = arAge[i];
				
				/* 여기서 변경함  */
				tr.style.background = "#ef5350";
				td.innerHTML = '☆' + arAge[i];
				check = true;
			}
			
		}
		
		if(!check) {
			alert("다시 시도해주세요");
			history.go(0);
		}
		
		
	}
</script>





















</html>
