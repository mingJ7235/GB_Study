<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<caption>요금표</caption>
		<thead>
			<tr>
				<th>구분</th>
				<th>요금</th>
			</tr>
		</thead>
		<tr class="data">
			<td>아동</td>
			<td>무료</td>
		</tr>
		<tr class="data">
			<td>청소년</td>
			<td>2000</td>
		</tr>
		<tr class="data">
			<td>성인</td>
			<td>5000</td>
		</tr>
	</table>
	<fieldset style="text-aling: center; width: 30%; margin: 0 auto;">
		<legend>구분</legend>
		<input id="choice" type="text">
		<button onclick="confirm()">확인</button>
	</fieldset>


</body>
<script>
	var tempTd;
	var tempText;
	
	function confirm() {
		var input = document.getElementById("choice").value;
		var datas = document.getElementsByClassName("data");
		var check = false;
		
		if (tempTd != undefined) {
			tempTd.parentElement.style.background = "#fff";
			tempTd.innerHTML = tempText;
		}
		
		for(let i = 0 ; i < datas.length ; i++) {
			var td = datas[i].children[0];
			if(input == td.innerHTML) {
				tempTd = td;
				tempText = td.innerHTML;
				
				td.parentElement.style.background = "red";
				td.innerHTML = "★" + td.innerHTML;
				check = true;
				break;
				
			}
		}
		
		if (!check) {
			alert("다시해");
			location.reload();
		}
		
	}


</script>

</html>
