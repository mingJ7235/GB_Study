<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

<style>
body {
	font-family: 'Nanum Pen Script';

}
table {
	border:1px solid black;
	width: 40%;
	margin-left:auto;
	margin-right:auto;
	border-collapse:collapse;
	font-size: 20px;
}

th, td {
	border : 1px solid black;
	text-align :center;
}
#bottom {
	width: 40%;
	margin-left:auto;
	margin-right:auto;
}

#table_header {
	background-color: #ffeaa7;
}

</style>

</head>
<body>
	<table>
		<caption>&lt; 요금표 &gt;</caption>
		<tbody>
			<tr id = "table_header">
				<th>구분</th>
				<th>요금</th>
			</tr>
			
			<tr>
				<td class ="text">아동</td>
				<td>무료</td>
			</tr>
			<tr>
				<td class = "text">청소년</td>
				<td>2000원</td>
			</tr>
			<tr>
				<td class = "text">성인</td>
				<td>5000원</td>
			</tr>
		</tbody>
	</table>
	<fieldset style = "text-aling:center; width:30%; margin:0 auto;">
		<legend>구분</legend>
		<input id="choice" type ="text" >
		
		<button onclick="confirm()"> 확인</button>
	</fieldset>
</body>
<script src ="//code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	

	var tempTr;
	var tempTd;
	var tempText;
	
	function confirm() { 
		//var input = document.getElementById("choice").value; /* 사용자가 입력한 값을 input에 담는다. */
 		var input = $("#choice").val();
		var check = false;
		
		if(tempTr != undefined) {
			tempTr.css("background", "#fff");
			tempTd.text(tempText);
		}
		
		$.each($(".text"), function(index, item) {
			if(input == $(item).text()){
				
				//item과 this 는 JS이며, jQeury 문법을 사용하고자 할대에는
				//$(this), $(item) 처럼 $로 묶어주어야 한다.
				console.log("$item : " + $(item).text());
				console.log("$this : " + $(this).text()); 
				console.log("item : " + item.innerHTML);
				console.log()
				
				
				tempTr = $(this).parent();
				tempTd = $(this);
				tempText = $(item).text();
				
				$(this).parent().css("background", "#ef5350");
				$(this).text("☆" + $(item).text());
				check = true;
			}
		}); 

 	if(!check) {
			alert("다시 시도해주세요");
			history.go(0);
		}
	}
</script>
